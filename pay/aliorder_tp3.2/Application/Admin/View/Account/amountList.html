<div id="page-content">
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">金额范围列表</h3>
        </div>
        <div class="panel-body">
            <div class="pad-btm form-inline">
                <div class="row">
                    <div class="col-sm-6 table-toolbar-left">
                        <a href="{:U('Account/addEditAmount')}?type=1" class="btn btn-primary"><i class="demo-pli-add"></i> 添加金额范围</a>
                    </div>
                    <div class="col-sm-6 table-toolbar-right">

                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">金额范围</th>
                        <th class="text-center">操作管理</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="lists" item="v">
                        <tr>
                            <td>{$v.id}</td>
                            <td>{$v.min}-{$v.max}</td>
                            <td>
                                <a href="{:U('Account/addEditAmount',array('id'=>$v['id']))}">编辑</a>
                                |
                                <a href="{:U('Account/delAmount',array('id'=>$v['id']))}">删除</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
            <div class="text-right">
                {$page}
            </div>
        </div>
    </div>
</div>
